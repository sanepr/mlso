apiVersion: 1

providers:
  - name: 'Heart Disease API Dashboards'
    orgId: 1
    folder: 'Heart Disease API'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true

